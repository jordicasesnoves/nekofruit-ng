<!--<app-cart-view-summary [cartItems]="cartItems$ | async"></app-cart-view-summary>-->
<ng-container *ngIf="!loading; else elseBlock">
  <div class="flex flex-row space-x-8">
    <app-cart-list
      (addedItemQuantity)="addedItemQuantity($event)"
      (removedItemQuantity)="removedItemQuantity($event)"
      (removedProduct)="removedProduct($event)"
      [cartItems]="cartItems"
      class="flex-1 flex flex-col space-y-4"
    ></app-cart-list>
    <app-cart-summary
      [total]="total"
      [empty]="empty"
      class="w-1/4"
    ></app-cart-summary>
  </div>
</ng-container>

<ng-template #elseBlock>Loading...</ng-template>
