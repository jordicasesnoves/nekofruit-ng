<ng-container *ngIf="item">
  <div class="flex flex-row items-center space-x-4 h-full">
    <img class="h-32 w-auto" [src]="item.product.image_url" alt="" />

    <div class="flex flex-1 flex-col justify-between h-24">
      <div>
        <div class="flex space-x-2 items-center">
          <span class="text-lg font-medium">{{ item.product.name }}</span>
          <span class="text-gray-500">({{ item.product.description }})</span>
        </div>
        <div class="text-gray-500">
          {{ item.product.price_EUR | currency: "EUR":"symbol":"1.2-2" }} /piece
        </div>
      </div>
      <div class="self-start">
        <button
          (click)="onRemoveProduct(item)"
          class="text-sm text-gray-500 border-gray-400 border px-2 py-1 rounded hover:text-white hover:bg-gray-500"
        >
          Remove
        </button>
      </div>
    </div>

    <div class="h-16 flex flex-col justify-between items-end">
      <span class="text-xl font-medium">
        {{
          item.quantity * item.product.price_EUR
            | currency: "EUR":"symbol":"1.2-2"
        }}
      </span>
      <div class="flex space-x-2">
        <ng-container *ngIf="item.quantity > 1">
          <button
            (click)="onRemoveItemQuantity(item)"
            class="text-white bg-red-500 hover:bg-red-600 rounded-full p-1 outline-none focus:outline-none"
          >
            <svg
              class="h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M19,11H5a1,1,0,0,0,0,2H19a1,1,0,0,0,0-2Z"
              />
            </svg>
          </button>
        </ng-container>
        <span class="text-gray-500">{{ item.quantity }}</span>
        <ng-container *ngIf="item.quantity < 99">
          <button
            (click)="onAddItemQuantity(item)"
            class="text-white bg-primary hover:bg-green-600 rounded-full p-1 outline-none focus:outline-none"
          >
            <svg
              class="h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z"
              />
            </svg>
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
